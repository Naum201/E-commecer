{% extends "base.html" %}

{% block title %}Loja - Loja E-commerce{% endblock %}

{% block content %}
<h2>Produtos Dispon√≠veis</h2>
<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image_url or 'static/images/default.jpg' }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">R$ {{ product.price }}</p>
                    <a href="{{ url_for('produto_detalhado', id=product.id) }}" class="btn btn-primary">Ver Detalhes</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
