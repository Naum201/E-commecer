{% extends "base.html" %}

{% block title %}Gerenciar Clientes{% endblock %}

{% block content %}
<h2>Gerenciar Clientes</h2>
<table class="table">
    <thead>
        <tr>
            <th>Nome de Usuário</th>
            <th>Email</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ 'Ativo' if user.is_active else 'Inativo' }}</td>
            <td>
                <a href="#" class="btn btn-danger">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
