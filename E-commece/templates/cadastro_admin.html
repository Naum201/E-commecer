{% extends "base.html" %}

{% block title %}Cadastro Admin - Loja E-commerce{% endblock %}

{% block content %}
<h2>Cadastro Admin</h2>
<form method="POST" action="{{ url_for('cadastro_admin') }}">
    <div class="form-group">
        <label for="username">Nome de Usuário:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('login_admin') }}">Já possui conta? Faça login</a></li>

</form>
{% endblock %}
